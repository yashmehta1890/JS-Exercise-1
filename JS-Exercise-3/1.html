<!DOCTYPE html>
<html>
<head>
	<title>1</title>
	<script type="text/javascript">
		//Check Email is valid or not
		function checkEmail(email)
		{
			const format = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			if(email.match(format))
			{
				alert("Valid email address");
				return true;
			}
			else
			{
				alert("Invalid email address");
				return false;
			}
		}
		//User input
		let email = prompt("Enter your Email address");
		
		//Email is valid then it works
		if(checkEmail(email))
		{
			let str_split = email.split("@");
			first_str = str_split[0];  	
			second_str=str_split[1];
			let first_str_size=first_str.length;
			
			//user input 
			let n = +prompt("Enter Number");
			//check size and get substring
			if(n<first_str_size)
				sub_str = first_str.substring(n-1, (n+n-1));
			else
				alert("Enter valid Number");

			//create new string 
			let new_str='';
			for(let i=1;i<=sub_str.length;i++){
				new_str += '*';
			}
			//replace substring 
			let result = first_str.replace(sub_str,new_str);	
			document.write("Input : " + email + "<br>");
			document.write("Output : " + result+"@"+second_str);
		}
	</script>
</head>

</html>
