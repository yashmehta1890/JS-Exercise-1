<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
    <!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <p class="navbar-brand" >Rapidops</p>
            <div class="collapse navbar-collapse justify-content-end" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p class="nav-link " id="userName"><script>document.write(localStorage.getItem('currentadmin')+"(Admin)");</script></p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    	<div class="row">
    		<h4>Add Course</h4>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form name="addcourseform">
                    <div class="form-group">
                        <input type="text" class="form-control" name="cname" id="cname" placeholder="Enter Course Name" required>
                    </div>
                    <div class="form-group">
                    	<button type="button" class="btn btn-success" onclick="addCourse()">Add Course</button>
                    </div>
                </form>
            </div>
    	</div>
    	<div class="row">
    		<h4>Remove Course</h4>
    		<div class="col-lg-12 col-md-12 col-sm-12">
    			<script type="text/javascript">
    				const {coursename}=JSON.parse(localStorage.getItem("coursename"));
    				document.write(coursename);
    			</script>
    			<form name="removecourseform">
                    <div class="form-group">
                    	<button type="button" class="btn btn-danger" onclick="removeCourse()">Remove Course</button>
                    </div>
                </form>
    		</div>
    	</div>
    	<div class="row">
    		<h4>Assign Course</h4>
    		<div class="col-lg-12 col-md-12 col-sm-12">
    			<script type="text/javascript">
    				 const userdetails=localStorage.getItem('b');
    				 const {username,roles}=JSON.parse(userdetails);
			    	//localStorage.getItem('currentadmin', JSON.stringify(userdetails));
    				document.write(username);
    			</script>
    		</div>
    	</div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="task1.js"></script>
    <script type="text/javascript">
    	function logout() {
		    localStorage.removeItem("currentadmin");
		    window.location.replace("login.html");
		}
    </script>
</body>
</html>
